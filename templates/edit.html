
{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/login.jpg') }} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Login Pannel</h1>
                    <span class="subheading">Manage Your Page And Change Them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <h1>Basic Action</h1>
            <a href="/dashboard"><button class="btn btn-success">Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-success">Logout</button></a>
            <hr>

<h1>Add/Edit Post</h1>


<form id="contactForm" action = "/edit/{{sno}}" method = 'post' data-sb-form-api-token="API_TOKEN">
    <div class="form-floating">
        <input class="form-control" name = 'title' id="title" type="text" placeholder="Enter your Title..." data-sb-validations="required" value='{{post.title}}'/>
        <label for="title">Title</label>
        <div class="invalid-feedback" data-sb-feedback="name:required">A Title is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" name = 'tline' id="tline" type="text" placeholder="Enter your Tagline..."data-sb-validations="required,email" value='{{post.tagline}}'/>
        <label for="tagline">Tagline</label>
        <div class="invalid-feedback" data-sb-feedback="email:required">An Tagline is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" name = 'slug' id="slug" type="text" placeholder="Enter your Slug..." data-sb-validations="required"  value='{{post.slug}}'/>
        <label for="slug">Slug</label>
        <div class="invalid-feedback" data-sb-feedback="phone:required">A Slug is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" name = 'content' id="content" placeholder="Enter your Content..." style="height: 8rem" data-sb-validations="required" value='{{post.content}}'></input>
        <label for="content">Content</label>
        <div class="invalid-feedback" data-sb-feedback="message:required">A Content is required.</div>
    </div>
    <div class="form-floating">
        <input class="form-control" name = 'img_file' id="img_file" placeholder="Enter your Image File..." data-sb-validations="required"  value="{{post.img_file}}"></input>
        <label for="image">Image File</label>
    </div>
    <br>
    <button class="btn btn-primary text-uppercase" style="margin-left:200px;" id="submitButton" type="submit" style="aline-center:10px;">Submit</button>
</form>
</div>
{% endblock %}
