
{% extends "layout.html" %}
{% block body %}


<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/login.jpg') }} ')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Login Pannel</h1>
                    <span class="subheading">Manage Your Page And Change Them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
          <h1>Basic Action</h1>
          <a href="/edit/0"><button class="btn btn-success">Add A New Post</button></a>
          <a href="/logout"><button class="btn btn-success">Logout</button></a>
<hr>

        <h1>Upload A File</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
      <input type="file" name="myfile">
      <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <hr>

<h1>Edit a Posts</h1>
<table class="table">
      <thead>
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
          {% for post in posts %}
    <tr>
    <td>{{post.sno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date}}</td>
    <td> <a href="/edit/{{post.sno}}"><button class="btn btn-success" style="border-radius:10px ;">Edit</button></a></td>
    <td><a href="/delete/{{post.sno}}"> <button class="btn btn-danger" style="border-radius:10px ;">Delete</button></a></td>
    </tr>
  {% endfor %}
</tbody>
        </table>


            <!-- Divider--><hr class="my-4" />
            <!-- Pager-->
    </div>
</div>
{% endblock %}
